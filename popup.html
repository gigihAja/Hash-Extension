<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Threat Enricher</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="popup-container glass-effect">
    <div class="title">
      <i class="fas fa-shield-virus"></i>
      Threat Hash Enricher
    </div>

    <div class="input-group">
      <input type="text" id="hashInput" placeholder="Enter hash or IP(s)..." />
      <button id="lookupBtn"><i class="fas fa-search"></i> Lookup</button>
    </div>

    <div id="vtResult" class="result-section">
      <h2><i class="fas fa-virus"></i> VirusTotal</h2>
      <p class="loading" hidden>Loading...</p>
      <div class="content"></div>
    </div>

    <div id="abuseResult" class="result-section">
      <h2><i class="fas fa-gavel"></i> AbuseIPDB</h2>
      <p class="loading" hidden>Loading...</p>
      <div class="content"></div>
    </div>

    <div id="alienResult" class="result-section">
      <h2><i class="fas fa-satellite-dish"></i> AlienVault OTX</h2>
      <p class="loading" hidden>Loading...</p>
      <div class="content"></div>
    </div>

    <div id="haResult" class="result-section">
      <h2><i class="fas fa-microscope"></i> Hybrid Analysis</h2>
      <p class="loading" hidden>Loading...</p>
      <div class="content"></div>
    </div>

    <div id="actionButtonsContainer" style="display: none; justify-content: space-between; margin-top: 1rem;">
      <button id="openAllLinksBtn"
        style="background: linear-gradient(135deg, #059669, #10b981); color: white; border: none; border-radius: 8px; padding: 6px 14px; font-weight: 600; cursor: pointer;">
        🔗 Open All Links
      </button>

      <button id="copyAllBtn"
        style="background: linear-gradient(135deg, #6d28d9, #9333ea); color: white; border: none; border-radius: 8px; padding: 6px 14px; font-weight: 600; cursor: pointer;">
        📋 Copy All
      </button>
    </div>
  </div>

  <!-- ⬇️ Tambahkan semua script module yang dibutuhkan -->
  <script type="module" src="popup.js"></script>
  <script type="module" src="lookup-button.js"></script>
  <script type="module" src="open-all-links.js"></script>

</body>

</html>
